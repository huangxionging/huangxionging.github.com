这三个控件都是UIControl 的子类。
<div>Switch 控件、Slider控件、Segment控件；</div>
<div><br/></div>
<div><br/></div>
<div>Switch控件类似于windows中的复选框，只有两种状态TRUE(或YES)和FALSE(或NO),利用setOn: animated: 方法来切换状态。</div>
<div><br/></div>
<div>Slider控件，就是滑块控件，利用 -(void) setValue:(float) value animated:(BOOL) animated 方法来改变其状态。</div>
<div><br/></div>
<div>Segment控件相当于windows中的单选控件，它由两段式或多段构成，每个相当于一个按钮。有 Plain、Borderd、Bar三种样式</div>
</body></html>
