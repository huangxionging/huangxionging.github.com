<div>混编 objective-c++, 没有为 oc 增加 c++的代码风格, 也没有为 c++增加 oc 的代码风格.</div>
<div><br/></div>
<div>但是可以互相独立的运行. 可以互相成为成员变量.</div>
<div>oc 调用 c++ 的文件后缀名也必须改成 .mm.</div>
<div>c++ 调用 oc 的文件后缀名也必须是 .mm.</div>
<div><br/></div>
<div>因为 c++ 和 oc 都完全兼容 c 语言, 数据交换可以通过 c语言风格中转, 互相不干扰. 也利于编写 跨平台的 c++代码.</div>
<div><br/></div>
<div>所以使用 c++开发跨平台代码是可以的, 因为 iOS 和 Android 都支持, windows phone 更加支持咯.</div>
