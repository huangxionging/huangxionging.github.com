<div>在 iOS8 中如果不在 info.plist 里面配置 <strong>NSLocationAlwaysUsageDescription </strong>或者 <strong>NSLocationWhenInUseUsageDescription, app 不会收到用户的授权, 简而言之 app 其实无法使用, 配置了其中之一, 然后在应用中申请权限就可以了. iOS 7 调用 CLLocationManager</strong> <span style="font: 18.0px Menlo; font-variant-ligatures: no-common-ligatures; color: #3495af">startUpdatingLocation 这个方法就会自己弹出来授权.</span></div>
