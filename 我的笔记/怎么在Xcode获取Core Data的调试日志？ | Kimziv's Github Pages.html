   <h1>怎么在Xcode获取Core Data的调试日志？ <small>怎么在Xcode获取Core Data的调试日志</small></h1>
  </div> 
  <p>不多说了，mark一下，按照一下步骤：</p> 
  <pre
   /><ol><li><code>Xcode左上角找到Product-&gt;Scheme</code></li><li><code>选择左边的`Run...`</code></li><li><code>选择右边的`Arguments`</code></li><li><code>`Arguments Passed On Launch`处添加参数`-com.apple.CoreData.SQLDebug 1`</code></li><li><code>运行工程，即可在xcodeConsle的查询日志等。</code></li></ol>
